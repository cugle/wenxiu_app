	function init(){
		txtObj = $("#txt");
		alert(txtObj.attr("src"));
	}
	function afterRemove(){
		alert("exec afterRemove");
		$("#wrap").html("");
		alert(txtObj.attr("src"));
		txtObj.attr("src","css/pull-icon@2x.png");
		alert(txtObj.attr("src"));
	}
	setTimeout(function(){
		var vdata = zy_parse();
	},1000);
	function test(){
		alert(vdata.index);		
	}
	function changepoint(obj){
		var test = obj;
		if($(test).hasClass("check")){
			$(test).removeClass("check").addClass("uncheck");			
		}else{
			$(test).removeClass("uncheck").addClass("check");			
		}
	}
	function changepoint2(obj){
		var test = obj;
		if($(test).hasClass("check2")){
			$(test).removeClass("check2").addClass("uncheck2");			
		}else{
			$(test).removeClass("uncheck2").addClass("check2");			
		}
	}
	function changepoint3(obj){
		var test = obj;
		if($(test).children().hasClass("logo_order_check")){
			$(test).children().removeClass("logo_order_check").addClass("logo_order_uncheck");			
		}else{
			$(test).children().removeClass("logo_order_uncheck").addClass("logo_order_check");			
		}
	}
